openapi: 3.0.3
info:
  title: InvoiceMe API
  description: API for managing invoices, vendors, clients, and items
  version: 1.0.0
  contact:
    name: API Support
servers:
  - url: /api
    description: API Server
tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Vendors
    description: Vendor management
  - name: Invoices
    description: Invoice management
  - name: Clients
    description: Client management
  - name: Items
    description: Item management
  - name: User
    description: User profile endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Sanctum
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
    Vendor:
      type: object
      properties:
        id:
          type: integer
          example: 1
        company:
          type: string
          example: ACME Corporation
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: contact@acme.com
        contact:
          type: string
          example: +1234567890
        address:
          type: string
          example: 123 Main Street
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    VendorInput:
      type: object
      required:
        - company
      properties:
        company:
          type: string
          example: ACME Corporation
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: John
        email:
          type: string
          format: email
          example: contact@acme.com
        contact:
          type: string
          example: +1234567890
        address:
          type: string
          example: 123 Main Street
    Invoice:
      type: object
      properties:
        id:
          type: integer
          example: 1
        invoice_number:
          type: string
          example: INV-2026-001
        client_id:
          type: integer
          example: 1
        vendor_id:
          type: integer
          example: 1
        issue_date:
          type: string
          format: date
          example: "2026-01-16"
        due_date:
          type: string
          format: date
          example: "2026-02-16"
        subtotal:
          type: number
          format: float
          example: 1000.00
        tax:
          type: number
          format: float
          example: 100.00
        total:
          type: number
          format: float
          example: 1100.00
        status:
          type: string
          enum: [draft, sent, paid, cancelled]
          example: draft
        notes:
          type: string
          example: Payment terms net 30
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    InvoiceInput:
      type: object
      required:
        - client_id
        - vendor_id
        - issue_date
        - due_date
      properties:
        invoice_number:
          type: string
          example: INV-2026-001
        client_id:
          type: integer
          example: 1
        vendor_id:
          type: integer
          example: 1
        issue_date:
          type: string
          format: date
          example: "2026-01-16"
        due_date:
          type: string
          format: date
          example: "2026-02-16"
        subtotal:
          type: number
          format: float
          example: 1000.00
        tax:
          type: number
          format: float
          example: 100.00
        total:
          type: number
          format: float
          example: 1100.00
        status:
          type: string
          enum: [draft, sent, paid, cancelled]
          example: draft
        notes:
          type: string
          example: Payment terms net 30
    Client:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        phone:
          type: string
          example: +1234567890
        address:
          type: string
          example: 456 Client Street
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ClientInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        phone:
          type: string
          example: +1234567890
        address:
          type: string
          example: 456 Client Street
    Item:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Web Development Service
        description:
          type: string
          example: Custom web application development
        unit_price:
          type: number
          format: float
          example: 100.00
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ItemInput:
      type: object
      required:
        - name
        - unit_price
      properties:
        name:
          type: string
          example: Web Development Service
        description:
          type: string
          example: Custom web application development
        unit_price:
          type: number
          format: float
          example: 100.00
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: user@example.com
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

paths:
  /register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
                password_confirmation:
                  type: string
                  format: password
                  example: password123
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: 1|abcdef123456...
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: 1|abcdef123456...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid credentials

  /logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logout successful
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthenticated

  /user:
    get:
      tags:
        - User
      summary: Get authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthenticated

  /vendor:
    get:
      tags:
        - Vendors
      summary: List all vendors
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of vendors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vendor'
    post:
      tags:
        - Vendors
      summary: Create a new vendor
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VendorInput'
      responses:
        '201':
          description: Vendor created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  vendorID:
                    type: string
                    example: a51fa1fe-c6fa-410d-a95a-0d6d12e6c264
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /vendor/{id}:
    get:
      tags:
        - Vendors
      summary: Get vendor by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Vendor ID
      responses:
        '200':
          description: Vendor details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vendor'
        '404':
          description: Vendor not found
    put:
      tags:
        - Vendors
      summary: Update vendor
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Vendor ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VendorInput'
      responses:
        '200':
          description: Vendor updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  vendorID:
                    type: integer
                    example: 1
        '404':
          description: Vendor not found
        '422':
          description: Validation error
    delete:
      tags:
        - Vendors
      summary: Delete vendor
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Vendor ID
      responses:
        '200':
          description: Vendor deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  vendorID:
                    type: string
                    example: "a51fa1fe-c6fa-410d-a95a-0d6d12e6c264"
        '404':
          description: Vendor not found

  /invoice:
    get:
      tags:
        - Invoices
      summary: List all invoices
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of invoices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invoice'
    post:
      tags:
        - Invoices
      summary: Create a new invoice
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceInput'
      responses:
        '201':
          description: Invoice created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoiceID:
                    type: integer
                    example: 1
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /invoice/{id}:
    get:
      tags:
        - Invoices
      summary: Get invoice by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Invoice ID
      responses:
        '200':
          description: Invoice details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
        '404':
          description: Invoice not found
    put:
      tags:
        - Invoices
      summary: Update invoice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Invoice ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceInput'
      responses:
        '200':
          description: Invoice updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoiceID:
                    type: integer
                    example: 1
        '404':
          description: Invoice not found
        '422':
          description: Validation error
    delete:
      tags:
        - Invoices
      summary: Delete invoice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Invoice ID
      responses:
        '200':
          description: Invoice deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoiceID:
                    type: integer
                    example: 1
        '404':
          description: Invoice not found

  /client:
    get:
      tags:
        - Clients
      summary: List all clients
      responses:
        '200':
          description: List of clients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
    post:
      tags:
        - Clients
      summary: Create a new client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInput'
      responses:
        '201':
          description: Client created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  clientID:
                    type: integer
                    example: 1
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /client/{id}:
    get:
      tags:
        - Clients
      summary: Get client by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Client ID
      responses:
        '200':
          description: Client details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '404':
          description: Client not found
    put:
      tags:
        - Clients
      summary: Update client
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Client ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInput'
      responses:
        '200':
          description: Client updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  clientID:
                    type: integer
                    example: 1
        '404':
          description: Client not found
        '422':
          description: Validation error
    delete:
      tags:
        - Clients
      summary: Delete client
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Client ID
      responses:
        '200':
          description: Client deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  clientID:
                    type: integer
                    example: 1
        '404':
          description: Client not found

  /item:
    get:
      tags:
        - Items
      summary: List all items
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      tags:
        - Items
      summary: Create a new item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  itemID:
                    type: integer
                    example: 1
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /item/{id}:
    get:
      tags:
        - Items
      summary: Get item by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Item ID
      responses:
        '200':
          description: Item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
    put:
      tags:
        - Items
      summary: Update item
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Item ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  itemID:
                    type: integer
                    example: 1
        '404':
          description: Item not found
        '422':
          description: Validation error
    delete:
      tags:
        - Items
      summary: Delete item
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Item ID
      responses:
        '200':
          description: Item deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  itemID:
                    type: integer
                    example: 1
        '404':
          description: Item not found
